        <!-- Form Step 1 Container -->
        <div
          class="form__default-step form__card form__active-step form_default-step"
          data-step="1"
          data-default-step
          data-step-active="true"
        >
          <h2 class="form__step">Step 1</h2>
          <h3 class="form__title">CREATE YOUR ACCOUNT</h3>
          <!-- Form Inputs Container -->
          <div class="form__inputs">
            <div class="form__input-group">
              <label class="form__input-label" labelFor="email">Email</label>
              <input
                id="email"
                class="form__input form__input-error-mode"
                type="email"
                name="email"
                placeholder="Email"
                data-error-message=""
              />
              <p class="form__input-error">Please enter a valid email</p>
            </div>
            <div class="form__input-group">
              <label class="form__input-label" labelFor="password">
                Password
              </label>
              <input
                id="password"
                class="form__input"
                type="password"
                name="password"
                placeholder="Password"
                pattern="/^(?=.*\d)(?=.*[a-zA-Z]).{8,}$/"
              />
              <p class="form__input-error"></p>
            </div>
            <div class="form__input-group">
              <label class="form__input-label" labelFor="confirmed_password">
                Confirm Password
              </label>
              <input
                id="confirmed_password"
                class="form__input"
                type="password"
                name="confirmed_password"
                placeholder="Confirm Password"
              />
              <p class="form__input-error"></p>
            </div>
            <button
              id="step-1-next"
              type="button"
              class="form__btn"
              data-current-step="1"
              data-action="next"
            >
              NEXT
            </button>
          </div>
        </div>
        <!-- Form Step 2 Container -->
        <div
          class="form__card form__next-step"
          data-step="2"
          data-step-active="false"
        >
          <h2 class="form__step">Step 2</h2>
          <h3 class="form__title">SOCIAL PROFILES</h3>
          <!-- Form Inputs Container -->
          <div class="form__inputs">
            <div class="form__input-group">
              <label class="form__input-label" labelFor="facebook"
                >Facebook</label
              >
              <input
                id="facebook"
                class="form__input"
                type="link"
                name="facebook"
                placeholder="Facebook"
              />
              <p class="form__input-error"></p>
            </div>
            <div class="form__input-group">
              <label class="form__input-label" labelFor="twitter"
                >Twitter</label
              >
              <input
                id="twitter"
                class="form__input"
                type="link"
                name="twitter"
                placeholder="Twitter"
              />
              <p class="form__input-error"></p>
            </div>
            <div class="form__input-group">
              <label class="form__input-label" labelFor="instagram"
                >Instagram</label
              >
              <input
                id="instagram"
                class="form__input"
                type="link"
                name="instagram"
                placeholder="Instagram"
              />
              <p class="form__input-error"></p>
            </div>
            <div class="form__buttons">
              <button
                id="step-2-prev"
                type="button"
                class="form__btn-secondary"
                data-current-step="2"
                data-action="previous"
              >
                PREVIOUS
              </button>
              <button
                id="step-2-next"
                type="button"
                class="form__btn"
                data-current-step="2"
                data-action="next"
              >
                NEXT
              </button>
            </div>
          </div>
        </div>
        <!-- Form Step 3 Container -->
        <div
          class="form__card form__next-step"
          data-step="3"
          data-step-active="false"
        >
          <h2 class="form__step">Step 3</h2>
          <h3 class="form__title">PERSONAL DETAILS</h3>
          <!-- Form Inputs Container -->
          <div class="form__inputs">
            <div class="form__input-group">
              <label class="form__input-label" labelFor="first_name"
                >First Name
              </label>
              <input
                id="first_name"
                class="form__input"
                type="text"
                name="first_name"
                placeholder="First Name"
              />
              <p class="form__input-error"></p>
            </div>
            <div class="form__input-group">
              <label class="form__input-label" labelFor="last_name"
                >Last Name
              </label>
              <input
                id="last_name"
                class="form__input"
                type="text"
                name="last_name"
                placeholder="Last Name"
              />
              <p class="form__input-error"></p>
            </div>
            <div class="form__input-group">
              <label class="form__input-label" labelFor="phone">Phone</label>
              <input
                id="phone"
                class="form__input"
                type="tel"
                name="phone"
                placeholder="Phone"
              />
              <p class="form__input-error"></p>
            </div>
            <div class="form__input-group">
              <label class="form__input-label" labelFor="address">
                Address
              </label>
              <input
                id="address"
                class="form__input"
                type="tel"
                name="address"
                placeholder="Address"
              />
              <p class="form__input-error"></p>
            </div>
            <div class="form__buttons">
              <button
                id="step-3-prev"
                type="button"
                class="form__btn-secondary"
                data-current-step="3"
                data-action="previous"
              >
                PREVIOUS
              </button>
              <button
                id="msf-btn-submit"
                type="submit"
                class="form__btn"
                data-current-step="3"
                data-action="submit"
              >
                SUBMIT
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
